services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - my-network

  frontend:
    build:
      context: ./userinterface
    ports:
      - "3000:3000"
    volumes:
      - ./userinterface:/app
    networks:
      - my-network

networks:
  my-network:
    driver: bridge